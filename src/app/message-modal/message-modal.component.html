<div class="mat-typography">
  <p mat-dialog-content>{{ data.message }}</p>

  <div mat-dialog-actions>
    <!-- [mat-dialog-close]="true" 關閉後回傳true給parent -->
    <!-- 也可以:  1. constructor內定義 public dialogRef: MatDialogRef<MessageModalComponent>-->
    <!-- 2. onYesClick() {this.dialogRef.close(true);} -->
    <!-- 3. 在這邊的button套用 (click)="onYesClick()" -->
    <button mat-button [mat-dialog-close]="true">Yes</button>
    <button mat-button [mat-dialog-close]="false">No</button>
  </div>
</div>
