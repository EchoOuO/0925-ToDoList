<form #formData="ngForm" class="add-task-form" (ngSubmit)="onSubmit(formData)">
  <p class="hint">* is required</p>

  <div>
    <label>* Title: </label>
    <input
      name="title"
      placeholder="Title (To-do)"
      [(ngModel)]="addedTask.title"
      required
    />
  </div>

  <div class="status-container">
    <label>* Status:</label>
    <select name="status" id="" [(ngModel)]="addedTask.status" required>
      <option value="Done">Done</option>
      <option value="Pending">Pending</option>
    </select>
  </div>

  <button type="submit" [disabled]="formData.invalid" class="add-task-btn">
    Add Task
  </button>
</form>
